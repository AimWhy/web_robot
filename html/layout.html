<!-- 流程定义与编排 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程定义与编排</title>
</head>
<body>
    <div>
        流程事件列表，可拖拽上下移位，阻塞检查事件
        <div>全部运行</div>
        <div>单个测试</div>
        <div>单步调试</div>

        <div>事件运行参数设置</div>
        <div>事件运行中间变量与数据传递可视化</div>
    </div>
    <br />
    <div>
        事件库，可拖拽至事件列表，事件其他属性设置（延时，元素检查）（拖拽进入检查是否设置）
        事件名自动生成（点击xxx，设值xxx）
        点击事件查看详情，转换其他事件定义方式，转换dom选取方式
        <div>开启录制事件</div>
        <div>页面选取添加事件</div>
        <div>自定义事件</div> 浏览器事件，源码注入，键盘鼠标事件

        <div>源码事件定义</div>
        <div>键盘鼠标事件定义</div>
    </div>
</body>
</html>
